<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top"
    (load)="onLoad()"
    [ngStyle]="{display: hasLoaded ? '' : 'none'}"
  />
  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    height="70"
    width="70"
    class="mt-3"
    alt=""
  />
</div>
